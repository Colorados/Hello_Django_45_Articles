{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url 'article_update' article.pk %}">Update</a></li>
{% endblock %}

{% block content %}
    <h1>Future article:</h1>
    <h2>{{ article.title }}</h2>
    <p class="pre">{{ article.text }}</p>
    <p>By: {{ article.author }} | {{ article.created_at }}</p>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block menu %}
    <li><a href="{% url 'article_view' article.pk %}">Cancel</a></li>
{% endblock %}

{% block content %}
    <h1>Create Update</h1>
    <form action="{% url 'article_update' article.pk %}" method="post">
        {% csrf_token %}

        <label>Title:</label><br/>
        <input type="text" name="title" value="{{ article.title }}"/><br/>

        <label>Text:</label><br/>
        <textarea name="text">{{ article.text }}</textarea><br/>

        <label>Author:</label><br/>
        <input type="text" name="author" value="{{ article.author }}"/><br/>
        <br/>

        <label form="id-status">Status:</label><br/>
        <select name="status" id="id-status">
            {% for value, choice in status_choices %}
                <option value="{{ value }}"
                        {% if value == article.status %}selected{% endif %}>
                    {{ choice }}
                </option>
            {% endfor %}
        </select><br/>
        <br/>
        <input type="submit" value="Send"/>
    </form>
{% endblock %}
